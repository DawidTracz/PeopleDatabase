<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Find A person</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>SURNAME</th>
    </tr>
    <tr th:each="obj : ${people}">
        <td th:text="${obj.id}"/>
        <td th:text="${obj.name}"/>
        <td th:text="${obj.surname}"/>
    </tr>
</table>

<form th:action="@{/people/results}" method="post">
    <label>Szukaj po nazwisku</label>
    <input type="text" name="surname"/>
    <input type="submit" value="Search"/>
</form>
</body>
</html>
